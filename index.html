<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="root">
        <header class="header">
            <img class="header__logo" src="./images/logo.png" alt="Логотип Место Россия">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__avatar-and-info">
                    <img class="profile__avatar" src="./images/Kusto.png" alt="Автар пользователя">
                    <div class="profile__info">
                     <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Кнопка" class="profile__edit">
                    </div>
                    <p class="profile__job">Исследователь Океана</p>
                </div>
            </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/Angkor.jpg" alt="Гигантский храмовый комплекс Камбоджа">
                    <div class="element__description">
                        <h2 class="element__title">Камбоджа</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/Italy.jpg" alt="Венеция">
                    <div class="element__description">
                        <h2 class="element__title">Венеция</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/Netherlands.jpg" alt="Поля тюльпанов в Нидерландах">
                    <div class="element__description">
                        <h2 class="element__title">Нидерланды</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/Santorirni.jpg" alt="Остров Санторини">
                    <div class="element__description">
                        <h2 class="element__title">Санторини</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/Zimbabwe.jpg"
                        alt=" Водопад Виктория на реке Замбези и Зимбабве">
                    <div class="element__description">
                        <h2 class="element__title">Зимбабве</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/Сантьяго-де-Компостела.jpg"
                        alt="Кафедральный собор Испания">
                    <div class="element__description">
                        <h2 class="element__title">Испания</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </div>
            </section>
        </main>

            <footer class="footer">
                <p class="footer__copyright" lang="en">© 2020 Mesto Russia</p>
            </footer>

            <div class="popup">
                <div class="popup__container">
                    <button type="button" aria-label="Кнопка закрытия" class="popup__close-button"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form name="edit-form" class="popup__form">
                        <input type="text" name="popup__name" placeholder="Ваше имя" class="popup__input popup__input_type_name">
                        <input type="text" name="popup__job" placeholder="Ваша профессия" class="popup__input popup__input_type_job">
                        <button type="submit" class="popup__submit-button">Сохранить</button>
                    </form>
            </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
